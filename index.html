<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Login Form</h1>
        <div class="form">
            
                <div class="formdet">
                    <div class="inputField">
                        <input type="text" id="inp" placeholder="Enter your name">
                    </div>
                    
                    <div class="paswordfield"><input type="password" id="pass" placeholder="Enter your password">
                       <button id="eye" onclick="onShowPass()"><i class="fa-regular fa-eye" ></i></button> 
                    </div>
    
                    <button type="submit" id="btn">Login</button>
                </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/593dce717e.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
